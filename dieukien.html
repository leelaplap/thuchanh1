<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dieu kien</title>
</head>
<body>
<script>
    function ab() {
        let n = Number(document.getElementById('diem').value);
        if (n>=75) {
            alert('loai A');
        }
        if (n>=60 && n<=75){
            alert('loai B');
        }
        if (n>=45 && n<=60){
            alert('loai C');
        }
        if (n>=35 && n<=45){
            alert('loai D');
        }
        else if (n<35){
            alert('loai E');
        }

    }
</script>
<input type="text" id="diem">
<button type="button" onclick="ab()">chose</button>
</body>
</html>
