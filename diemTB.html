<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tring bình</title>
</head>
<body>
<script>
    let A = Number(prompt("Nhập điểm môn hóa"))
    let B = Number(prompt("Nhập điểm môn toán"))
    let C = Number(prompt("Nhập điểm môn lí"))
    let TB = prompt("Điểm trung bình là",(A+B+C)/3)
    alert(TB)
</script>
</body>
</html>
