<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất</title>
</head>
<body>
<script>
    let A = Number(prompt("số thứ 1 là"))
    let B = Number(prompt("số thứ 2 là"))
    let C = Number(prompt("số thứ 3 là"))
     let max = A
    if(max<B){
        max=B;
        if(max<C){
            max=C
        }
    }

else if (max<C){max=C}
alert(max)
</script>
