<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuật toán vòng lặp</title>
</head>
<body>
    <script>
    function find() {
        let arr
        let  x= document.getElementById('text_Id').value;
        arr =x.split(',');
        let max= Number(arr[0]);
        for(let i=0; i<arr.length; i=i+1){
            if(max<Number(arr[i])){
                max=Number(arr[i]);
            }
        }
        alert("so lon nhat la :" + max);

    }
    </script>
    <input type="text" id="text_Id">
<button type="button" onclick="find()">click</button>
</body>
</html>
